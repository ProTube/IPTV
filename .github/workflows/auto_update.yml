# पुराने 'Commit and Push changes' स्टेप को इस नए स्टेप से बदलें
    - name: Commit and Push changes using native Git
      if: steps.script.outputs.commit_needed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ${{ env.MASTER_M3U_FILENAME }} # फाइल को ऐड करें
        git commit -m "AUTO: Updated M3U cookie (Action ID: ${{ github.run_id }})" || echo "No changes to commit"
        git push
      env:
        MASTER_M3U_FILENAME: hstr.m3u
