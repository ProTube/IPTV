name: M3U Cookie Auto Updater

# यह Workflow हर 3 घंटे में चलेगा और मैन्युअल रूप से भी चल सकता है
on:
  schedule:
    - cron: '0 0/3 * * *' 
  workflow_dispatch: 

jobs:
  update_m3u:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }} # यह टोकन कमिट करने के लिए आवश्यक है

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run the update script
      id: script
      # यहाँ env ब्लॉक की आवश्यकता नहीं है क्योंकि हम फाइल का नाम सीधे Run स्टेप में उपयोग नहीं कर रहे हैं
      run: |
        python update_cookie.py
      # ध्यान दें: Python स्क्रिप्ट को अब 'commit_needed' आउटपुट सेट करना चाहिए

    # फिक्स्ड 'Commit and Push' स्टेप:
    # यह केवल तभी चलता है जब Python स्क्रिप्ट कहती है कि बदलाव हुए हैं।
    - name: Commit and Push changes using native Git
      if: steps.script.outputs.commit_needed == 'true'
      env:
        MASTER_M3U_FILENAME: hstr.m3u # Environment Variable सेट किया
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # फाइल को ऐड करें
        git add ${{ env.MASTER_M3U_FILENAME }} 
        
        # कमिट करें (|| echo का मतलब है, अगर कोई बदलाव कमिट करने को न हो तो एरर न दें)
        git commit -m "AUTO: Updated M3U cookie (Action ID: ${{ github.run_id }})" || echo "No changes to commit"
        
        # पुश करें
        git push
